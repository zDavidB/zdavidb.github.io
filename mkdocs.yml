site_name: My Documentation
site_url: https://zdavidb.me
copyright: Copyright &copy; 2025 David Bell
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zdavidb
theme:
  name: material
  favicon: assets/favicon.ico
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.footer
    - navigation.path
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
markdown_extensions:
        - pymdownx.highlight:
            anchor_linenums: true
            line_spans: __span
            pygments_lang_class: true
        - pymdownx.inlinehilite
        - pymdownx.snippets
        - admonition
        - pymdownx.details
        - pymdownx.superfences:
            custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
        - pymdownx.tabbed:
            alternate_style: true
        - attr_list
        - pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji
            emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - tags
